<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="./styles.css"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	</head>
	<body>
        <h1>- MINESWEEPER -</h1>
        <div id="main_container">
            <div id="grid_size_input">
                <form >
                    <h2>Choose the size of your game grid.</h2>
                    <br>
                    <h2>Pick values that range from 5 to 100:</h2>
                    <br>
                    <input type="text" id='grid_length' placeholder="length">
                    <input type="text" id='grid_height' placeholder="height">
                    <br>
                    <br>
                    <button type="button" id='start_game' onclick='startGame()'>START GAME!</button>
                </form>
            </div>
            <div id="in_game_instructions" hidden>
                <h2 id = "add_mines_count">Clear all the cells by avoiding the</h2>
                <br>
                <h2>Click the icon below to restart game or:<button type="button" id="resize_grid" onclick="resize_grid()">resize grid</button>.</h2>
                <br>
                <div id="game_icon" class="cell_unclicked">
                    <img src="https://iili.io/Hxawbl2.png" onclick="restart_game()" border="0" width="28" height="28" id="game_on"/>
                    <img src="https://iili.io/HxawZP4.png" onclick="restart_game()" border="0" width="28" height="28" id="game_over" hidden/>
                    <img src="https://iili.io/HxawDKl.png" onclick="restart_game()" border="0" width="28" height="28" id="winner" hidden/>
                </div>
            </div>
            <br>
            <br>
            <div id="game_grid" hidden>

            </div>
        </div>
		<script src="./scripts.js"></script>
	</body>
</html>
